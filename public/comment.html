<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="leftscreen">
        <div class="burger-devoured">
            <h3 class="nameBurger">Burger Name</h3>
            <img class="imageBurger" src="http://www.burgerweb.com/wp-content/uploads/2015/06/water-color-burger.png" alt="">
            <div class="starsBurger"></div>
        </div>
    </div>
    <div class="rightscreen">
        <div class="burger-ready">
        </div>
        <div class="comment-form">
            <form class="form-comment">
                Customer Name: <input class= "name field" type="text" name="customer" max="30">
                <br><br>
                How many stars was your burger? <input class="field stars" type="number" name="stars" max="4" min="0">
                <br><br>
                Comments for other customers: <textarea class="field body" name="comment"></textarea>
                <br>
                <input class="commentButton" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="./js/comment.js" type="text/javascript"></script>
</body>

</html>
